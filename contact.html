 <header>

<body>
 <main class="contact-main">
  <div class="contact-card">
    <h1 class="contact-titre">Contactez-nous</h1>
    <p class="contact-sous-titre">Pour toute question sur un sujet en particulier, le fonctionnement du site ou autres.</p>

    <form class="contact-form" action="https://formsubmit.co/meredithhector6@gmail.com" method="POST">
      
      <!-- Anti-spam formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Nouveau message - Thérapie Personnalisée">

      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
      </div>

      <button type="submit" class="contact-btn">Envoyer</button>
    </form>
  </div>
</main>
  <footer>
    <p>Copyright 2026 @Tous droits réservés</p>
  </footer>
   <script src="script.js"></script>
</body>
